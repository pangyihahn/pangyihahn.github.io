<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pang Yi Hahn | Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Montserrat"', 'sans-serif'],
                },
                extend: {
                    colors: {
                        'accent': '#ffffff', 
                    },
                    letterSpacing: {
                        'tightest': '-0.05em',
                        'widest': '0.2em',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slide-in-left': 'slideInLeft 1s ease-out forwards',
                        'slide-in-right': 'slideInRight 1s ease-out forwards',
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        slideInLeft: {
                            '0%': { opacity: '0', transform: 'translateX(-50px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(50px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
            cursor: default;
        }

        /* --- Background Wrapper --- */
        .bg-fixed-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }
        
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0.6) 50%, rgba(15, 23, 42, 0.3) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- Animations & Interactions --- */
        .nav-link {
            position: relative;
            padding-bottom: 2px;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tilt-card {
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }
        .tilt-card:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .social-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .social-btn::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transition: top 0.3s ease;
            z-index: -1;
        }
        .social-btn:hover::before {
            top: 0;
        }
        .social-btn:hover {
            color: #0f172a;
        }

        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black">

    <!-- Background -->
    <div class="bg-fixed-wrapper">
        <div id="parallax-bg" class="bg-image"></div>
    </div>
    <canvas id="snow-canvas"></canvas>
    <div class="bg-overlay"></div>

    <!-- Navigation -->

            <button onclick="scrollToSection('about')" class="nav-link">About</button>
            <button onclick="scrollToSection('experience')" class="nav-link">Experience</button>
            <button onclick="scrollToSection('projects')" class="nav-link">Projects</button>

    </nav>

    <!-- HERO SECTION -->
    <section id="hero" class="min-h-screen flex items-center relative px-6 md:px-20 pt-20 overflow-hidden">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            
            <!-- LEFT: Big Text -->
            <div class="text-white z-10 space-y-8 opacity-0 animate-slide-in-left" style="animation-delay: 0.2s; animation-fill-mode: forwards;">
                <div>
                    <h1 class="text-6xl md:text-8xl font-black leading-none tracking-tightest mb-4 drop-shadow-2xl">
                        PANG <br> YI HAHN
                    </h1>
                    <div class="h-1 w-24 bg-white mb-6"></div>
                </div>

                <div class="h-12 flex items-center">
                    <h2 class="text-xl md:text-2xl font-light tracking-wide opacity-90 typing-cursor">
                        I am a <span id="typing-text" class="font-bold"></span>
                    </h2>
                </div>

                <!-- Social Links -->
                <div class="flex gap-4 pt-4" id="hero-socials">

                </div>
            </div>

            <!-- RIGHT: Profile Photo -->
            <div class="flex justify-center md:justify-end z-10 order-first md:order-last mb-8 md:mb-0 opacity-0 animate-slide-in-right" style="animation-delay: 0.5s; animation-fill-mode: forwards;">

                    <img src="profile.jpg" alt="Profile" class="w-full h-full object-cover shadow-2xl relative z-10 transition-all duration-700">
                </div>
            </div>
        </div>
    </section>


    <!-- INTRO SECTION -->
    <section id="about" class="py-32 px-6 md:px-20 bg-black/40 backdrop-blur-md border-t border-white/5">
        <div class="max-w-6xl mx-auto reveal-on-scroll">
            <h3 class="text-sm font-bold tracking-widest uppercase mb-12 text-white/50 text-center">About</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-16" id="about-content">
                <!-- Content Injected via JS -->
            </div>
        </div>
    </section>


    <!-- EXPERIENCE SECTION -->
    <section id="experience" class="py-32 px-6 md:px-20">
        <div class="max-w-5xl mx-auto relative">
            <h3 class="text-sm font-bold tracking-widest uppercase mb-20 border-b border-white/30 pb-4 inline-block text-white">Experience</h3>

            <div class="space-y-20 relative" id="experience-list">
                <!-- Experience Items Injected via JS -->
            </div>
        </div>
    </section>


    <!-- PROJECTS SECTION -->
    <section id="projects" class="py-32 px-6 md:px-20 bg-black/40 backdrop-blur-md">
        <div class="max-w-6xl mx-auto">
            <h3 class="text-sm font-bold tracking-widest uppercase mb-16 border-b border-white/30 pb-4 inline-block text-white">Projects</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="projects-list">
                <!-- Projects Injected via JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-20 text-center opacity-40">
        <p class="text-xs font-bold tracking-widest uppercase">&copy; Dec 2025 Pang Yi Hahn</p>
    </footer>

    <!-- LOGIC & DATA -->
    <script>
        // ==========================================
        //  1. PORTFOLIO CONTENT (EDIT THIS SECTION)
        // ==========================================
        
        const portfolioData = {
            socials: {
                linkedin: "https://linkedin.com/in/pangyihahn",
                github: "https://github.com/pangyihahn",
                email: "mailto:yihahn.pang@gmail.com"
            },
            heroTypewriter: [
                "Data Enthusiast", 
                "Climber", 
                "Diver", 
                "Baller", 
                "Foodie"
            ],
            about: {
                engineer: `Hey there, I am <span class="font-bold text-white">Pang</span>, a final-year Environmental Engineering and Data Analytics student at the National University of Singapore. <br><br> I’m passionate about data engineering, analytics, and machine learning. My career goal is to leverage technology to build scalable, impactful data solutions.`,
                
                explorer: `I’m a certified climber and diver, so if you’re planning any high-mountain hikes or deep-sea adventures, please 'jio' me! I also casually play basketball and other ball games. <br><br> When I’m not balling, you’ll probably find me enjoying sushi, pizza or roti prata.`
            },
            experience: [
                {
                    number: "01",
                    date: "JAN 2026",
                    status: "Incoming",
                    role: "Data Engineer Intern",
                    company: "Climate Impact X",
                    desc: "Invited to return to the company following the previous internship, recognized for strong contributions, technical expertise, proactiveness, quick learning, and effective collaboration with stakeholders."
                },
                {
                    number: "02",
                    date: "JAN - JUN 2025",
                    status: "",
                    role: "Data Engineer Intern",
                    company: "Climate Impact X",
                    desc: [
                        "Built 18 automated ETL pipelines using Airflow/PySpark/Azure to ingest carbon credit data into ADLS/Snowflake/MongoDB, eliminating 10+ manual hours weekly",
                        "Redesigned Snowflake data architecture by consolidating 40+ views/tables into optimized staging views and business-ready models, reducing storage costs by 65% and improving query performance",
                        "Implemented an improved scraping method for carbon registry datasets, resolving 80-90 missing data entries",
                        "Developed dbt tests and Snowflake monitoring dashboards, which flagged a major SQL logic error and improved data quality",
                        "Engineered 2 CI/CD pipelines with Git/Bash/Azure DevOps to automate cloud infrastructure deployment"
                    ]
                },
                {
                    number: "03",
                    date: "MAY - AUG 2024",
                    status: "",
                    role: "Environmental Engineer Intern",
                    company: "Carbon GPT",
                    desc: [
                        "Built 4 Streamlit applications with Groq API to automate carbon emission calculations, eliminating hours of manual work",
                        "Developed ETL pipeline with Python Requests/Pandas to scrape, process, and load 1.5M+ emission factors into PostgreSQL",
                        "Led client engagements and represented the company to gather user feedback and guide user-centric product improvements"
                    ]
                }
            ],
            projects: [
                {
                    title: "LLM-Powered Knowledge Graph Extractor",
                    desc: "Built a 4-step LLM pipeline to extract and visualize an interactive knowledge graph from unstructured text.",
                    link: "https://github.com/pangyihahn/llm-kg-project"
                },
                {
                    title: "SGX Derivatives Data Downloader CLI",
                    desc: "Built a Python CLI tool to automate SGX derivatives data retrieval with retry, logging, and scheduling support.",
                    link: "https://github.com/pangyihahn/sgx-project"
                },
                {
                    title: "Real-Time Stock Streaming Dashboard",
                    desc: "Developed a real-time stock trading simulator with Kafka streaming and interactive Streamlit dashboard.",
                    link: "https://github.com/pangyihahn/kafka-project"
                },
                {
                    title: "Weather Analytics ELT Pipeline",
                    desc: "Built a cloud-native ELT pipeline to analyze Singapore weather trends using AWS Lambda/S3/Redshift.",
                    link: "https://github.com/pangyihahn/data-project"
                }
            ]
        };


        // ==========================================
        //  2. RENDERING LOGIC (DO NOT EDIT)
        // ==========================================

        function renderPortfolio() {
            // Render Socials
            const socialHTML = `
                <a href="${portfolioData.socials.linkedin}" target="_blank" class="social-btn border border-white/30 rounded-full w-12 h-12 flex items-center justify-center text-lg" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="${portfolioData.socials.github}" target="_blank" class="social-btn border border-white/30 rounded-full w-12 h-12 flex items-center justify-center text-lg" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="${portfolioData.socials.email}" class="social-btn border border-white/30 rounded-full w-12 h-12 flex items-center justify-center text-lg" title="Email"><i class="fas fa-envelope"></i></a>
            `;
            document.getElementById('hero-socials').innerHTML = socialHTML;

            // Render About
            const aboutHTML = `
                <div class="space-y-6">
                    <h4 class="text-2xl font-bold text-white border-l-4 border-white pl-4">The Engineer</h4>
                    <p class="text-lg font-light leading-relaxed text-gray-200">${portfolioData.about.engineer}</p>
                </div>
                <div class="space-y-6">
                    <h4 class="text-2xl font-bold text-white border-l-4 border-white pl-4">The Explorer</h4>
                    <p class="text-lg font-light leading-relaxed text-gray-200">${portfolioData.about.explorer}</p>
                </div>
            `;
            document.getElementById('about-content').innerHTML = aboutHTML;

            // Render Experience
            const expContainer = document.getElementById('experience-list');
            portfolioData.experience.forEach((job, index) => {
                let descHTML = '';
                if (Array.isArray(job.desc)) {
                    descHTML = `<ul class="space-y-4 text-gray-300 font-light leading-relaxed list-none">
                        ${job.desc.map(item => `<li>&bull; ${item}</li>`).join('')}
                    </ul>`;
                } else {
                    descHTML = `<p class="text-gray-300 font-light leading-relaxed">${job.desc}</p>`;
                }

                const delay = index * 100;
                const html = `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 group reveal-on-scroll" style="transition-delay: ${delay}ms">
                    <div class="md:col-span-1 relative">
                        <span class="text-5xl font-black opacity-10 group-hover:opacity-40 transition-opacity">${job.number}</span>
                        <div class="text-sm font-bold mt-2">${job.date}</div>
                        ${job.status ? `<div class="text-xs opacity-60 uppercase tracking-widest">${job.status}</div>` : ''}
                    </div>
                    <div class="md:col-span-3 hover:bg-white/5 p-6 rounded-lg transition-colors border border-transparent hover:border-white/10">
                        <h4 class="text-3xl font-bold mb-1">${job.role}</h4>
                        <div class="text-lg font-light mb-6 opacity-80 text-gray-300">${job.company}</div>
                        ${descHTML}
                    </div>
                </div>`;
                expContainer.innerHTML += html;
            });

            // Render Projects
            const projContainer = document.getElementById('projects-list');
            portfolioData.projects.forEach((proj, index) => {
                const delay = index * 100;
                const html = `
                <a href="${proj.link}" target="_blank" class="tilt-card block h-full bg-white/5 p-8 border border-white/10 hover:border-white/50 rounded-sm reveal-on-scroll" style="transition-delay: ${delay}ms">
                    <div class="flex flex-col justify-between h-full">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <h4 class="text-2xl font-bold">${proj.title}</h4>
                            </div>
                            <p class="text-gray-400 font-light mb-6">${proj.desc}</p>
                        </div>
                        <div class="flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-white/60 group-hover:text-white transition-colors">
                            <span>View Code</span>
                        </div>
                    </div>
                </a>`;
                projContainer.innerHTML += html;
            });
        }

        // Run Render
        renderPortfolio();


        // ==========================================
        //  3. ANIMATION LOGIC
        // ==========================================

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) window.scrollTo({ top: el.offsetTop, behavior: 'smooth' });
        }

        // Typewriter
        let wordIndex = 0, charIndex = 0, isDeleting = false;
        const typingTextElement = document.getElementById('typing-text');
        
        function type() {
            const currentWord = portfolioData.heroTypewriter[wordIndex];
            if (isDeleting) {
                typingTextElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingTextElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }
            
            let typeSpeed = isDeleting ? 50 : 100;
            if (!isDeleting && charIndex === currentWord.length) {
                isDeleting = true; typeSpeed = 1500;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % portfolioData.heroTypewriter.length;
                typeSpeed = 500;
            }
            setTimeout(type, typeSpeed);
        }
        setTimeout(type, 1000);

        // Snow & Observers
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        function createSnowflake() {
            return {
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 1 + 0.5,
                wind: Math.random() * 0.5 - 0.25
            };
        }
        function initSnow() {
            snowflakes = [];
            for (let i = 0; i < 100; i++) snowflakes.push(createSnowflake());
        }
        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            for (let flake of snowflakes) {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            }
            ctx.fill();
            moveSnow();
            requestAnimationFrame(drawSnow);
        }
        function moveSnow() {
            for (let flake of snowflakes) {
                flake.y += flake.speed;
                flake.x += flake.wind;
                if (flake.y > height) {
                    flake.y = 0;
                    flake.x = Math.random() * width;
                }
            }
        }
        window.addEventListener('resize', resize);
        resize();
        initSnow();
        drawSnow();

        // Scroll Observer
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('is-visible');
                });
            }, { threshold: 0.1, rootMargin: "0px 0px -50px 0px" });
            
            document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
        });

        // Tilt
        document.querySelectorAll('.tilt-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const rotateX = ((y - rect.height / 2) / (rect.height / 2)) * -5;
                const rotateY = ((x - rect.width / 2) / (rect.width / 2)) * 5;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
